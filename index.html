<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=76bae4bf-bb5a-4972-a567-727fe77b2a2e&lang=ru_RU" type="text/javascript">
    </script>

    <title>Frontend Mentor | IP Address Tracker</title>

  </head>
  <body>

    <div class="finder">
      <h1 class="title">IP Address Tracker</h1>
      <div class="search-bar">
        <input type="text" class="search-bar__input" placeholder=" Search for any IP address or domain">
        <button class="search-bar__btn"></button>
      </div>
      <div class="info">
        <div class="info__block">
          <div class="info__block-subtitle">IP Address</div>
          <div class="info__block-title" id="ip"></div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">Location</div>
          <div class="info__block-title" id="location"></div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">Timezone</div>
          <div class="info__block-title" id="timezone"></div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">ISP</div>
          <div class="info__block-title" id="isp"></div>
        </div>
      </div>
    </div>

    <div id="map" style="min-height: calc(100vh - 280px);"></div>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
